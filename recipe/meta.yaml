{% set version = "0.6.0" %}
{% set number = "1" %}

package:
  name: ammolite
  version: {{ version }}

source:
  url: https://github.com/biotite-dev/ammolite/archive/v{{ version }}.tar.gz
  sha256: 1751e28e2515842d5b3d2f8365ab5f8942602c7ebbf7db30094d65fa73e4d685

build:
  number: {{ number }}
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [py < 37]
  skip: true  # [osx]

requirements:
  host:
    - python
    - pip
    - poetry
  run:
    - python
    - biotite >=0.22
    - pymol-open-source

test:
  files:
    - test.py
  commands:
    - python test.py

about:
  home: https://ammolite.biotite-python.org
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Visualize structure data from Biotite with PyMOL
  doc_url: https://ammolite.biotite-python.org
  dev_url: https://github.com/biotite-dev/ammolite

extra:
  recipe-maintainers:
    - padix-key
